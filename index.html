<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resolutely Human</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <style>
    * { box-sizing: border-box; }
    :root {
      --bg: #ffffff;
      --text: #1f1f1f;
      --link: #1f1f1f;
      --link-hover: #333333;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f0f0f;
        --text: #dddddd;
        --link: #dddddd;
        --link-hover: #c9c9c9;
      }
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    main {
      max-width: 640px;
      text-align: left;
    }
    h1 {
      line-height: 5rem;
      font-size: 5rem;
    }
    a, a:visited {
      color: var(--link);
    }
    a:hover {
      color: var(--link-hover);
    }
  </style>
</head>
<body>
  <main>
    <h1>Resolutely Human</h1>
    <p><a href="mailto:hello@resolutelyhuman.com">hello@resolutelyhuman.com</a></p>
    <p>&copy;2026 Resolutely Human LLC</p>
  </main>
</body>
</html>
